<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Mnemofon è un'applicazione web per facilitare la memorizzazione di sequenze numeriche.">
  <title>Mnemofon</title>
  <link rel="icon" href="mnemofon.svg" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mnemofon.css">
  <script src="mnemofon.js"></script>
</head>
<body>
  <div id="info_dialog">
    <div id="info_dialog__content">
      <div id="info_box">
        <h1>
          <img src="mnemofon.svg" width="100px" alt="">
          Mnemofon
        </h1>
        <p>
          Inserisci una sequenza di numeri per ottenere una lista di possibili
          parole corrispondenti secondo la
          <a
          href="https://it.wikipedia.org/wiki/Conversione_fonetica"
          target="_blank"
          >conversione fonetica</a>.
          <br/>
          È possibile ottenere più liste separando la sequenza con spazi.
          <a href="http://www.sergiochiodo.it/memo/conversionefonetica.htm"></a>
        </p>
        <p>
          Edoardo Nannotti -
          <a href="mailto:info@mnemofon.it">info@mnemofon.it</a> -
          <a href="https://github.com/etuardu/mnemofon"
          target="_blank">GitHub</a>
        </p>
        <button id="btn_close">Chiudi</button>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="number_box">
      <input type="text" id="txt_number">
      <button id="btn_about">?</button>
    </div>
    <div id="words_table">
      <div></div>
    </div>
  </div>
</body>
</html>
